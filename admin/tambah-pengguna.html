      <img class="logo-img" src="./assets/img/logo.png" alt="" />
      <ul>

            <span class="nav-item">Log Out </span>

        </li>
      </ul>
    </nav>

    <section class="content">
      <h1 class="title">MANAJEMEN PENGGUNA</h1>

      <div class="content-wrapper">
        <div class="form-wrapper">
          <h1 class="title-form">Form Tambah Penggguna</h1>
          <form action="#" method="post" id="form">
            <div class="row">
              <div>
                <label for="nama">Nama</label>
                <input
                  type="text"
                  name="nama"
                  id="nama"
                  placeholder="John Doe"
                  autocomplete="off"
                  required
                />
              </div>

              <div>
                <label for="username">Username</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="johndoe"
                  autocomplete="off"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div>
                <label for="email">Email</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="johndoe@gmail.com"
                  autocomplete="off"
                  required
                />
              </div>

              <div>
                <label for="tanggal_lahir">Tanggal Lahir</label>
                <input type="date" name="tanggal_lahir" id="tanggal_lahir" />
              </div>
            </div>

            <div class="row">
              <div>
                <label for="no_telepon">No Telepon</label>
                <input
                  type="text"
                  name="no_telepon"
                  id="no_telepon"
                  placeholder="08131259455"
                  autocomplete="off"
                  required
                />
              </div>

              <div>
                <label for="jenis_kelamin">Jenis Kelamin</label>
                <select name="jenis_kelamin" id="jenis_kelamin">
                  <option selected disabled value="Pilih Jenis Kelamin">
                    Pilih Jenis Kelamin
                  </option>
                  <option value="Laki-laki">Laki-laki</option>
                  <option value="Perempuan">Perempuan</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div>
                <label for="password">password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  autocomplete="off"
                  required
                />
              </div>

              <div>
                <label for="konfirmasi_password">Konfirmasi Password</label>
                <input
                  type="password"
                  name="konfirmasi_password"
                  id="konfirmasi_password"
                  autocomplete="off"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div>
                <label for="role">Role User</label>
                <select name="role" id="role">
                  <option selected disabled value="Pilih Role">
                    Pilih Role
                  </option>
                  <option value="Admin">Admin</option>
                  <option value="User">User</option>
                </select>
              </div>

              <div class="row-image">
                <div>
                  <label for="foto">Foto Profil</label>
                  <input type="file" name="foto" id="foto" />
                </div>
                <img
                  src="assets/img/preview.png"
                  class="img-preview"
                  id="img-preview"
                  alt=""
                  width="100px"
                />
              </div>
            </div>

            <div class="btn-wrapper">
              <a href="manajemen-pengguna.html" class="btn-back"
                ><i class="bx bx-arrow-back"></i> KEMBALI</a
              >
              <button type="submit" class="btn-submit">
                <i class="bx bxs-save"></i> SUBMIT
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- <script src="assets/js/script-manage-tutorial.js"></script> -->

    <script>
      const foto = document.getElementById("foto");
      const imgPreview = document.querySelector(".img-preview");

      foto.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.addEventListener("load", function () {
            imgPreview.src = reader.result;
          });
          reader.readAsDataURL(file);
        }
      });
    </script>
  </body>
